<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echarts</title>
</head>
<body>
<div id='hist' style='width: 600px; height: 400px; float: left;'></div>
<div id='scatter' style='width: 1200px; height: 400px; float: right;'></div>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });

    require([
            'echarts',
            'echarts/chart/radar'
        ],
        function (ec) {
            var myCart = ec.init(document.getElementById('scatter'));
            var option = {
                title: {
                    text: '预算 vs 开销（Budget vs spending）',
                    subtext: '纯属虚构'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    orient: 'vertical',
                    x: 'right',
                    y: 'bottom',
                    data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                polar: [
                    {
                        indicator: [
                            {text: '销售（sales）', max: 6000},
                            {text: '管理（Administration）', max: 16000},
                            {text: '信息技术（Information Techology）', max: 30000},
                            {text: '客服（Customer Support）', max: 38000},
                            {text: '研发（Development）', max: 52000},
                            {text: '市场（Marketing）', max: 25000}
                        ]
                    }
                ],
                calculable: true,
                series: [
                    {
                        name: '预算 vs 开销（Budget vs spending）',
                        type: 'radar',
                        data: [
                            {
                                value: [4300, 10000, 28000, 35000, 50000, 19000],
                                name: '预算分配（Allocated Budget）'
                            },
                            {
                                value: [5000, 14000, 28000, 31000, 42000, 21000],
                                name: '实际开销（Actual Spending）'
                            }
                        ]
                    }
                ]
            };
            myCart.setOption(option);
        });
</script>
<script type="text/javascript">
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });

    require(
        [
            'echarts',
            'echarts/chart/bar'
        ],
        function (ec) {
        var myChart = ec.init(document.getElementById('hist'));
        option = {
            tooltip: {
                show: true
            },
            legend: {
                data: ['销量']
            },
            xAxis: [
                {
                    type: 'category',
                    data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    "name": "销量",
                    "type": "bar",
                    "data": [5, 20, 40, 10, 10, 20]
                }
            ]
        };
        myChart.setOption(option);
        }
    );
</script>


</body>
</html>
